Build_Universal_OSX_Metal_Standalone_mono_Linear_trunk:
    name: Build Universal on OSX_Metal_mono_Linear_Standalone_build_Player on version trunk
    agent:
        type: Unity::VM::osx
        image: mobile/macos-10.13-testing:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        TEST_FILTER: .*
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/UniversalGraphicsTest/utr
      -  chmod +x TestProjects/UniversalGraphicsTest/utr
      -  git clone https://github.cds.internal.unity3d.com/sophia/signing-scripts ~/Graphics/TestProjects/UniversalGraphicsTest/signing-scripts
      -  cd ~/Graphics/TestProjects/UniversalGraphicsTest/signing-scripts && ./sign.sh bokken bokken
      -  cd ~/Graphics/TestProjects/UniversalGraphicsTest/signing-scripts && chmod +x import_certificate_into_new_keychain.sh
      -  cd ~/Graphics/TestProjects/UniversalGraphicsTest/signing-scripts && ./import_certificate_into_new_keychain.sh bokken bokken
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects/UniversalGraphicsTest && unity-downloader-cli -u {{editor_versions.trunk_latest_internal.macos.revision}} -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGraphicsTest && ./utr --artifacts_path=test-results --build-only --editor-location=.Editor --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-executemethod" --extra-editor-arg="SetupProject.ApplySettings" --extra-editor-arg="metal" --extra-editor-arg="Linear" --extra-editor-arg="-playergraphicsapi=Metal" --platform=StandaloneOSX --player-save-path=../../players --scripting-backend=Mono2x --suite=playmode --testfilter=$TEST_FILTER --testproject=. --timeout=2400
      -  codesign --force --deep --sign ~/players/UniversalGraphicsTest/PlayerWithTests.app
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest/Logs/*.log"
        players:
            paths:
              -  "players/**"
